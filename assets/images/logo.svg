<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#00cec9"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#a29bfe"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon - Stylized H with gaming elements -->
  <g transform="translate(5, 10)">
    <!-- Shield/Badge shape -->
    <path d="M30 0 L55 10 L55 45 L30 60 L5 45 L5 10 Z" 
          fill="url(#iconGradient)" 
          opacity="0.9"/>
    <!-- Inner H -->
    <path d="M18 15 L18 45 L25 45 L25 33 L35 33 L35 45 L42 45 L42 15 L35 15 L35 27 L25 27 L25 15 Z" 
          fill="white"/>
    <!-- Accent lines -->
    <path d="M10 20 L10 40" stroke="#00cec9" stroke-width="2" opacity="0.8"/>
    <path d="M50 20 L50 40" stroke="#00cec9" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Text: HYSPANIA -->
  <text x="75" y="52" 
        font-family="Montserrat, Arial, sans-serif" 
        font-size="38" 
        font-weight="900" 
        letter-spacing="4"
        fill="url(#textGradient)"
        filter="url(#glow)">
    HYSPANIA
  </text>
  
  <!-- Tagline -->
  <text x="77" y="70" 
        font-family="Poppins, Arial, sans-serif" 
        font-size="10" 
        font-weight="400"
        letter-spacing="3"
        fill="#a0a0b0">
    SERVIDOR #1 DE HYTALE
  </text>
</svg>
